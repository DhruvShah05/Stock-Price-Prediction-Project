<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Stocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-xl font-bold mb-4">Register Your Stocks</h2>
        <form method="POST" action="{{ url_for('register_stocks') }}" class="space-y-4">
            <input type="text" name="stocks" placeholder="Stock 1" class="w-full p-2 border border-gray-300 rounded" required>
            <input type="text" name="stocks" placeholder="Stock 2" class="w-full p-2 border border-gray-300 rounded" required>
            <input type="text" name="stocks" placeholder="Stock 3" class="w-full p-2 border border-gray-300 rounded" required>
            <input type="text" name="stocks" placeholder="Stock 4" class="w-full p-2 border border-gray-300 rounded" required>
            <input type="text" name="stocks" placeholder="Stock 5" class="w-full p-2 border border-gray-300 rounded" required>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Submit</button>
        </form>
        {% if error %}
        <p class="text-red-500 mt-4">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
